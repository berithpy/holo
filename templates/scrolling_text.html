<body>
	<div class="content">
	
	
	<h1>LED METRIX</h1> 
	<form method=POST action="/text/scrolling/" class="pure-form pure-form-aligned pure-u-1-5">
		<fieldset>
		<div class="pure-control-group ">
			<input id="text" name="text" placeholder="Texto para mostrar!" required class="pure-input-1">
		</div>
		
		<div class="pure-control-group">
			<select id="font" name="font" class="pure-input-1">
				<option value=0 selected>CP437_FONT</option>
				<option value=1>TINY_FONT</option>
				<option value=2>SINCLAIR_FONT</option>
				<option value=3>LCD_FONT</option>
			</select>
		</div>
		
		<div class="pure-control-group ">
			<input type="range" class="c-range c-range--brand" name="speed" value=4 max=10  min=1 >
		</div>
		<div class="pure-controls ">
		<input class="pure-button pure-button-primary" type="submit">
		</div>
		</fieldset>
		
		
	</form>
	
	</div>
